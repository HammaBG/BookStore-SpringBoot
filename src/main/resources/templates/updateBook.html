<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Update Book</h1>
    <form th:action="@{/books/update}"  th:object="${book}" method="post" enctype="multipart/form-data">
        <div>
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" name="title" class="form-control" th:field="*{title}">
        </div>

        <div>
            <label for="author" class="form-label">Author:</label>
            <input type="text" id="author" name="author" class="form-control" th:field="*{author}">
        </div>
        <div>
            <label class="form-label">Category: </label>
            <select name="category" class="form-select">
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.nom}" th:selected="${cat.id==book.category.id}"></option>
            </select>
        </div>
        <div>
            <label class="form-label">Photo :</label>
            <input type="file" name="file" accept="image/png, image/jpeg" class="form-control" />
        </div>
        <input type="hidden" th:field="*{id}">
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>
