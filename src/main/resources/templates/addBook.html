<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Add New Book</title>
</head>
<body>
<div class="container">
<h1>Add New Book</h1>
<form method="post" action="/books/add" enctype="multipart/form-data">
    <div>
        <label for="title" class="form-label">Title:</label>
        <input type="text" id="title" name="title" class="form-control" required>
    </div>

    <div>
        <label for="author" class="form-label">Author:</label>
        <input type="text" id="author" name="author" class="form-control" required>
    </div>

    <div>
        <label for="category" class="form-label">Category: </label>
        <select name="category" class="form-select" id="category">
            <option th:each="cat : ${Categories}" th:value="${cat.id}" th:text="${cat.nom}"></option>
        </select>
    </div>

    <div>
        <label class="form-label">Photo :</label>
        <input type="file" name="file" accept="image/png, image/jpeg" class="form-control" />
    </div>



    <p>
        <input type="submit" class="btn btn-outline-primary" value="Add">
        <input type="reset" class="btn btn-outline-secondary" value="Reset">
    </p>
</form>
</div>
</body>
</html>
