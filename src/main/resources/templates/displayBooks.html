<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Lists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h1>Book Lists</h1>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Category</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.category.nom}"></td>
            <th>
                <div class="container">
                    <span th:if="${book.photo == '' || book.photo == NULL}">
                    <img src="/photos/noimage.jpg" class="img-thumbnail" style="max-width: 100px;">
                    </span>
                    <span th:unless="${book.photo == ''}">
                    <img th:src="@{/photos/{img} (img=${book.photo})}" class="img-thumbnail" style="max-width: 100px;">
                    </span>
                </div>
            </th>


            <td><a th:href="@{'/books/update/' + ${book.id}}" class="btn btn-outline-primary">Edit</a></td> -->
            <td><a th:href="@{'/books/delete/' + ${book.id}}" class="btn btn-outline-danger">Delete</a></td> -->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
